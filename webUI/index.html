<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bitsleek - WebUI</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="styles/element-ui@1.4.0.css">
		<link rel="stylesheet" type="text/css" href="styles/index.css">
	</head>
	<body>
		<div id = "app">
			<!-- Grid - row - top -->
			<el-row :gutter="0">
				<!-- Grid - col -->
				<el-col :span="24">
					<div class="grid-content bg-purple">
						<!-- Top Menu -->
						<el-menu theme="dark" class="el-menu-demo" mode="horizontal">
							<el-menu-item index="1">Menu 1</el-menu-item>
							<el-submenu index="2">
								<template slot="title">Menu 2</template>
								<el-menu-item index="2-1">Submenu 1</el-menu-item>
								<el-menu-item index="2-2">Submenu 2</el-menu-item>
								<el-menu-item index="2-3">Submenu 3</el-menu-item>
							</el-submenu>
							<el-menu-item index="3"><a href="https://www.ele.me" target="_blank">Menu 3</a></el-menu-item>
						</el-menu>
					</div>
				</el-col>
			</el-row>
			<!-- Grid - row - middle -->
			<el-row :gutter="0">
				<!-- Side navigation menu -->
				<el-col :span="4">
					<div class="grid-content bg-purple">
						<el-menu default-active="2" class="el-menu-vertical-demo">
							<el-submenu index="1">
								<template slot="title"><i class="el-icon-message"></i>Navigator One</template>
								<el-menu-item-group title="Group One">
									<el-menu-item index="1-1">item one</el-menu-item>
									<el-menu-item index="1-2">item one</el-menu-item>
								</el-menu-item-group>
								<el-menu-item-group title="Group Two">
									<el-menu-item index="1-3">item three</el-menu-item>
								</el-menu-item-group>
								<el-submenu index="1-4">
									<template slot="title">item four</template>
									<el-menu-item index="1-4-1">item one</el-menu-item>
								</el-submenu>
							</el-submenu>
							<el-menu-item index="2"><i class="el-icon-menu"></i>Navigator Two</el-menu-item>
							<el-menu-item index="3"><i class="el-icon-setting"></i>Navigator Three</el-menu-item>
						</el-menu>
					</div>
				</el-col>
				<!-- Torrents table -->
				<el-col :span="20">
					<div class="grid-content bg-purple">
						<template>
							<!-- Torrents table -->
							<el-table
								:data="tableData"
								fit
								border
								stripe
								style="width: 10"
								height="445">
								<!-- Torrents table - Column -->
								<el-table-column
									type="selection"
									width="50">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									fixed
									prop="name"
									label="Name"
									width="260">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="down_rate"
									label="Download rate">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="up_rate"
									label="Upload rate">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									label="Progress">
									<template scope="scope">
										<el-progress :text-inside="true" :stroke-width="15" :percentage="100" status="success"></el-progress>
									</template>
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="down_total"
									label="Total download">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="up_total"
									label="Total upload">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="seeds"
									label="Seeds">
								</el-table-column>
								<!-- Torrents table - Column -->
								<el-table-column
									sortable
									prop="peers"
									label="Peers">
								</el-table-column>
							</el-table>
						</template>
					</div>
				</el-col>
			</el-row>
			<!-- Grid - row - bottom -->
			<el-row :gutter="0">
				<el-col :span="24">
					<div class="grid-content bg-purple">
						<!-- Torrent - info tabs -->
						<el-tabs type="border-card">
							<el-tab-pane label="Item 1">Item 1</el-tab-pane>
							<el-tab-pane label="Item 2">Item 2</el-tab-pane>
							<el-tab-pane label="Item 3">Item 3</el-tab-pane>
							<el-tab-pane label="Item 4">Item 4</el-tab-pane>
						</el-tabs>
					</div>
				</el-col>
			</el-row>
		</div>
		<script src="scripts/vue@2.4.2.js"></script>
		<script src="scripts/vue-resource@1.3.4.js"></script>
		<script src="scripts/element-ui@1.4.0.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
