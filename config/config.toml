[libtorrent]
	[libtorrent.extensions]
		smart_ban_plugin = "enabled"
		ut_metadata_plugin = "enabled"
		ut_pex_plugin = "enabled"
[directory]
	fastresume_path = "state/fastresume/"
	download_path = "temp/downloads/"
	session_state_path = "state/session.state"
	database_path = "state/database/bitsleek.db"
	torrent_file_path = "state/torrents/"
[log]
	file_path = "log/bitsleek-log.txt"
	max_size = 5242880
	max_files = 3
	severity = "debug"
[api]
	port = 8040
	address = "0.0.0.0"
